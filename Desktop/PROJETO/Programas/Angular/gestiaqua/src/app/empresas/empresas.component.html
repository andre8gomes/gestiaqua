<app-geral></app-geral>

<!--- BOTÃO ADD EMPRESA --->
<div class="btn_form2">
	<button class="btns btn_adicionar" (click)='btnClickAdicionar()'>Adicionar</button>
</div>
<!--- /BOTÃO ADD EMPRESA --->

<!--- PESQUISA --->
<SECTION>
	<div class="div_pesquisa">
	  <input class="in_pesquisa" [formControl] = "pesquisar" type="text" placeholder="Pesquisar..."/>
	  <button class="btn_gerir" (click)= 'btnClickPesquisar()'><img class="img_btn_pesquisa" src="./assets/Imagens/pesquisa.svg" alt="Pesquisar"/></button>
	</div>
</SECTION>
<!--- /PESQUISA --->

<!--- TABELA EMPRESAS --->
<SECTION>
	<div id="sem_empresas" >
		<p class="div_vazio_empresas">Não existem empresas</p>
    </div>
    
	<table class="tabelas_gerir" *ngIf="resposta != null">
        
        <!-- Cabeçalho -->
		<tr class="linha_cabecalho">
			<th class="linha_valores linha_espaco">Nome empresa</th>
			<th class="linha_valores linha_espaco">Telefone empresa</th>
			<th class="linha_valores linha_espaco">Email empresa</th>
            <th class="linha_valores linha_espaco">Nome administrador</th>
            <th class="linha_valores linha_espaco">Telemóvel administrador</th>
            <th class="linha_valores linha_espaco">Email administrador</th>
            <th class="linha_valores linha_espaco"></th>
            <th class="linha_valores linha_espaco"></th>
		</tr>
		<!-- /Cabeçalho -->

		<!-- Linhas da tabela -->
		<tr *ngFor="let empresa of resposta">
			<td class="linha_tabelas">{{empresa.nome_empresa}}</td>
			<td class="linha_tabelas">{{empresa.telefone}}</td>
            <td class="linha_tabelas">{{empresa.email}}</td>
            <td class="linha_tabelas">{{empresa.nome_admin}}</td>
			<td class="linha_tabelas">{{empresa.telemovel_admin}}</td>
            <td class="linha_tabelas">{{empresa.email_admin}}</td>
			<td class="linha_valores">
                <a (click)="btnClickEditar(empresa.id_empresa, empresa.nome_empresa, empresa.localizacao, empresa.telefone, empresa.email, empresa.nome_admin, empresa.telemovel_admin, empresa.email_admin)">
                    <svg id="Layer_1" class="img_gerir" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M42.89,6A7.1,7.1,0,0,0,37,4.23,13.45,13.45,0,0,0,30.43,7.6L8.3,29.73,6.2,43.86l13.87-1.81L41.94,20.17c.16-.14,3.91-3.33,4.05-7.25A9,9,0,0,0,42.89,6Zm-5.58.16a5.11,5.11,0,0,1,4.27,1.35A6.92,6.92,0,0,1,44,12.85a7.86,7.86,0,0,1-2.07,4.48l-9.23-9A11.13,11.13,0,0,1,37.31,6.2Zm-21,29.32L36.77,15.08l3.76,3.68L20.09,39.2ZM31.21,9.65l4.12,4L14.9,34.12l-4.13-4ZM10,32.1l8.35,8.16L8.57,41.53Z"/></svg>
                </a>
			</td>
			<td class="linha_valores">
                <a (click)="btnClickEliminar(empresa.id_empresa)">
                    <svg id="Layer_1" class="img_gerir" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M33.56,46.68H17a5.58,5.58,0,0,1-5.57-5.57V17.65a1,1,0,0,1,2,0V41.11A3.57,3.57,0,0,0,17,44.68H33.56a3.57,3.57,0,0,0,3.57-3.57V17.65a1,1,0,0,1,2,0V41.11A5.58,5.58,0,0,1,33.56,46.68Z"/><path d="M37.46,18.18H13.12a4,4,0,0,1,0-8H37.46a4,4,0,0,1,0,8Zm-24.34-6a2,2,0,0,0,0,4H37.46a2,2,0,0,0,0-4Z"/><path d="M32.09,11.63a1,1,0,0,1-.94-1.33,4,4,0,0,0,.11-1.38V8.49A2.2,2.2,0,0,0,29.07,6.3H21.85a2.19,2.19,0,0,0-2.19,2.19c0,.19,0,.42,0,.67a13.72,13.72,0,0,1,0,1.59,1,1,0,0,1-2-.23c0-.27,0-.85,0-1.31,0-.26,0-.51,0-.72A4.2,4.2,0,0,1,21.85,4.3h7.22a4.2,4.2,0,0,1,4.19,4.19v.42A5.68,5.68,0,0,1,33,11,1,1,0,0,1,32.09,11.63Z"/><path d="M19.84,41.35a1,1,0,0,1-1-1v-18a1,1,0,0,1,2,0v18A1,1,0,0,1,19.84,41.35Z"/><path d="M25.29,41.35a1,1,0,0,1-1-1v-18a1,1,0,0,1,2,0v18A1,1,0,0,1,25.29,41.35Z"/><path d="M30.75,41.35a1,1,0,0,1-1-1v-18a1,1,0,0,1,2,0v18A1,1,0,0,1,30.75,41.35Z"/></svg>
                </a>
			</td>
		</tr>
		<!-- /Linhas da tabela -->
	</table>
</SECTION>
<!--- TABELA EMPRESAS --->
